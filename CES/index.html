<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../common/reset.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="main.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="" class="logo"><img src="../LJH/img/logo.png" alt="" /></a>
        <strong class="audition_title">AUDITION</strong>
        <button class="bar"><i class="fa-solid fa-bars"> </i></button>
      </nav>
    </header>

    <main class="audition__main">
      <div class="con">
        <h2>
          SOURCE MUSIC <br />
          DAILY <br />
          AUDITION
        </h2>
        <ul class="audition_info">
          <li class="audition_info-box">
            <div class="icon">
              <img src="https://www.sourcemusic.com/static/images/logo-icon-sm@2x.png" alt="">
            </div>
            <div class="title">报名资格</div>
            <div class="desc">2007年之后出生者, 不限定性别, 国籍</div>
          </li>
          <li class="audition_info-box">
            <div class="icon">
              <img src="https://www.sourcemusic.com/static/images/logo-icon-sm@2x.png" alt="">
            </div>
            <div class="title">举办时间</div>
            <div class="desc">长期进行</div>
          </li>
          <li class="audition_info-box">
            <div class="icon">
              <img src="https://www.sourcemusic.com/static/images/logo-icon-sm@2x.png" alt="">
            </div>
            <div class="title">报名领域</div>
            <div class="desc">唱歌(Vocal), 说唱(Rap), 舞蹈(Dance), 自我介绍, 特长</div>
          </li>
          <li class="audition_info-box">
            <div class="icon">
              <img src="https://www.sourcemusic.com/static/images/logo-icon-sm@2x.png" alt="">
            </div>
            <div class="title"> 报名方法</div>
            <div class="desc">报名者可在韩文,英文,日文的报名表中任选一种填写并递交</div>
          </li>
          <li class="audition_info-box">
            <div class="icon">
              <img src="https://www.sourcemusic.com/static/images/logo-icon-sm@2x.png" alt="">
            </div>
            <div class="title">合格者发布</div>
            <div class="desc">仅对合格者给予个别通知</div>
          </li>

        </div>
      </div>
    </main>
  </body>
</html>
